<!doctype html>
<html>
<head><title>Register</title></head>
<body>
  <h1>Register</h1>
  {% if msg %}<p style="color:green">{{ msg }}</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    <label>Username (e.g. ITA700): <input type="text" name="username"></label><br>
    <label>Password (e.g. 2022PE0000): <input type="password" name="password"></label><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have account? <a href="/">Login here</a></p>
</body>
</html>
